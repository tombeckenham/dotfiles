# Faster prompt by disabling slow modules
add_newline = false
command_timeout = 500

[directory]
truncation_length = 2
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = ""
style = "bold purple"

[git_status]
disabled = false
style = "bold red"

[nodejs]
disabled = true

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

[cmd_duration]
min_time = 2000
format = "[$duration]($style) "

# Disable slow/unnecessary modules
[package]
disabled = true

[python]
disabled = true

[gcloud]
disabled = true
